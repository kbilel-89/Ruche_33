    <title>La Ruche 33 - Mouvement Citoyen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              amber: {
                450: '#F59E0B', // Custom honey gold
                950: '#1a1400', // Deep dark hive
              },
              slate: {
                850: '#151F32',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            backgroundImage: {
              'hex-pattern': "url('https://www.transparenttextures.com/patterns/hexellence.png')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
      }
      .honeycomb-grid {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        justify-content: center;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0;
        transform: translateY(30px);
      }
      .hex {
        position: relative;
        visibility: hidden;
        outline: 1px solid transparent; /* fix for jagged edges in FF */
        transition: all 0.5s;
        margin: 0 10px;
      }
      .hex::after {
        content: '';
        display: block;
        padding-bottom: 86.602%;  /* =  100 / tan(60) * 0.5 */
      }
      .hex-inner {
        position: absolute;
        width: 100%;
        padding-bottom: 115.470%; /* =  100 / sin(60) */
        overflow: hidden;
        visibility: visible;
        outline: 1px solid transparent; /* fix for jagged edges in FF */
        transform: rotate30deg) skewY(30deg);
        transform: rotate(120deg);
      }
      .hex-inner * {
        position: absolute;
        visibility: visible;
        outline: 1px solid transparent; /* fix for jagged edges in FF */
      }
    </style>
